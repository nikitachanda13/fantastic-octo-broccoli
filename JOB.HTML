<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Application Form</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #fff0f5;
      padding: 30px;
      color: #d63384;
    }

    form {
      max-width: 500px;
      margin: auto;
      background-color: #ffe4e1;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 0 10px #f8bbd0;
    }

    h2 {
      text-align: center;
      color: #ff69b4;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin: 12px 0 5px;
    }

    input[type="text"],
    input[type="file"] {
      width: 100%;
      padding: 8px;
      border-radius: 8px;
      border: 1px solid #ffc0cb;
      background-color: #fffafa;
      font-size: 14px;
    }

    input[type="image"] {
      display: block;
      margin: 20px auto 0;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      box-shadow: 0 0 5px #ff69b4;
      transition: transform 0.2s;
    }

    input[type="image"]:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

  <form enctype="multipart/form-data" autocomplete="off">
    <h2>ðŸŽ€ Job Application ðŸŽ€</h2>

    <!-- Hidden Job ID -->
    <input type="hidden" name="job_id" value="J2025-0042">

    <!-- Full Name -->
    <label for="fullname">Full Name:</label>
    <input type="text" id="fullname" name="fullname" required maxlength="50" placeholder="Enter your full name">

    <!-- Profile Photo Upload -->
    <label for="photo">Upload Profile Photo:</label>
    <input type="file" id="photo" name="photo" accept="image/*" required>

    <!-- Resume Upload -->
    <label for="resume">Upload Resume (.pdf, .docx):</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.docx" required>

    <!-- Custom Submit Button as Image -->
    <input type="image" src="https://cdn-icons-png.flaticon.com/512/892/892692.png" alt="Submit Application" title="Submit Application">
  </form>

</body>
</html>
